<div id="container" >
    <h1>Listado de Personas</h1>

    <button mat-raised-button [routerLink]="'/persona/crearPersona'" class="crear">Crear Persona</button>
<div class="mostrarT">

    <table mat-table [dataSource]="dataSource">
            
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
        
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let persona">
                <button type="button" (click)="borrarPersona(persona)" mat-flat-button color="accent">Borrar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let persona">
                <button (click)="editarPersona(persona._id)" mat-flat-button color="accent">Editar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

    </table>

</div>

</div>
