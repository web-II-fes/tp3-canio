<mat-card>

<div class="container" >
    <h1>Listado de Cursos</h1>


    <button mat-raised-button color="primary" [routerLink]="'/crearCurso'">Crear Curso</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let element"> {{element.profesor | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="anio">
            <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
            <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado de Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let curso">
                <button type="button" (click)="editar(curso._id)" mat-flat-button color="accent">Editar</button> </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let curso">
                <button type="button" (click)="borrar(curso)" mat-flat-button color="accent">Borrar</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        

    </table>

</div>
</mat-card>
